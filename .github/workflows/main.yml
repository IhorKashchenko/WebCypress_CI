name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: npm install
        uses: cypress-io/github-action@v2
        with:
          start: npm install
      - name: Cypress run
        with:
          start: npm run cy:run_browser_ff